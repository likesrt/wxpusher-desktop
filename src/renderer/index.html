<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WxPusher 微信推送</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>WxPusher 微信推送</h1>
            <p>实时消息推送服务</p>
        </div>

        <!-- 提示信息 -->
        <div id="wxpusher_alert" class="alert" style="display: none;"></div>

        <!-- 状态信息 -->
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">连接状态</span>
                <span id="wxpusher_ws_status" class="status-value status-error">未连接</span>
            </div>
            <div class="status-item">
                <span class="status-label">登录状态</span>
                <span id="wxpusher_user_status" class="status-value status-error">未登录</span>
            </div>
            <div class="status-item">
                <span class="status-label">设备平台</span>
                <span class="status-value">Chrome-Windows</span>
            </div>
            <div class="status-item">
                <span class="status-label">应用状态</span>
                <span id="wxpusher_page_status" class="status-value status-success">运行中</span>
            </div>
        </div>

        <!-- 扫码登录 -->
        <div id="wxpusher_qrcode_section" class="qrcode-section">
            <h3>微信扫码登录</h3>
            <div class="qrcode-container">
                <img id="wxpusher_qrcode" width="150" height="150" alt="登录二维码">
            </div>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">打开微信扫描上方二维码完成绑定</p>
        </div>

        <!-- 消息列表 -->
        <div class="message-section">
            <h3>实时消息</h3>
            <div class="message-list" id="wxpusher_message_list">
                <div style="text-align: center; color: #666; padding: 20px;">等待消息推送...</div>
            </div>
        </div>

        <!-- 设置区域 -->
        <div class="settings-section">
            <div class="setting-item">
                <span>声音提醒</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="wxpusher_sound_toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>后台保持连接</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="wxpusher_background_toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>桌面通知</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="wxpusher_notification_toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>开机启动</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="wxpusher_autostart_toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <p>
                <a href="#" onclick="openExternal('https://wxpusher.zjiecode.com/')">官方网站</a> | 
                <a href="#" onclick="openExternal('https://wxpusher.zjiecode.com/docs/')">使用文档</a>
            </p>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="wxpusher_notification_sound" preload="auto">
        <source src="../assets/notification.mp3" type="audio/mpeg">
    </audio>

    <!-- 脚本文件 -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/websocket.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>

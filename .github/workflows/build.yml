name: Build and Release

on:
  push:
    tags:
      - 'v*'  # æŽ¨é€ tag æ—¶è§¦å‘
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

env:
  NODE_VERSION: '20'
  CACHE_KEY_PREFIX: 'node-cache'

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.yarn
          key: ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Lint code
        run: |
          if (Test-Path "package.json") {
            $packageJson = Get-Content "package.json" | ConvertFrom-Json
            if ($packageJson.scripts.lint) {
              yarn run lint
            } else {
              Write-Host "No lint script found, skipping..."
            }
          }
        shell: pwsh
        continue-on-error: true

      - name: Get package version
        id: package_version
        run: |
          $version = node -p "require('./package.json').version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Build application
        run: yarn run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify build output
        run: |
          if (Test-Path "dist") {
            Get-ChildItem "dist" -Recurse | Where-Object { $_.Extension -in @('.exe', '.zip') } | ForEach-Object {
              Write-Host "Built: $($_.Name) - $([math]::Round($_.Length / 1MB, 2)) MB"
            }
          } else {
            Write-Error "Build output directory 'dist' not found!"
            exit 1
          }
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wxpusher-desktop-windows-v${{ steps.package_version.outputs.version }}
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.yml
          compression-level: 6
          retention-days: 30
          if-no-files-found: error

